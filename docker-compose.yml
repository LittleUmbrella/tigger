services:
  tigger-bot:
    build: .
    container_name: tigger-bot
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
      - ./data:/app/data
      - ./logs:/app/logs
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - CONFIG_PATH=/app/config.json
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # PostgreSQL connection string (used if database.type is 'postgresql' in config.json)
      # Defaults to local postgres service if DATABASE_URL env var is not set
      # Format: postgresql://user:password@host:port/database
      - DATABASE_URL=${DATABASE_URL:-postgresql://tigger_user:tigger_password@postgres:5432/tigger_db}
    env_file:
      - .env
    networks:
      - tigger-network
    depends_on:
      postgres:
        condition: service_healthy
      # ollama:  # Optional: only needed if using containerized ollama

  # PostgreSQL database service
  postgres:
    image: postgres:16-alpine
    container_name: tigger-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tigger_user
      POSTGRES_PASSWORD: tigger_password
      POSTGRES_DB: tigger_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Port mapping removed - containers communicate via Docker network
    # Uncomment below if you need external access from host (use a free port):
    # ports:
    #   - "15432:5432"
    networks:
      - tigger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigger_user -d tigger_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama service for LLM fallback parser (optional)
  # Comment out if you're running ollama on the host machine
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: tigger-ollama
  #   restart: unless-stopped
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   ports:
  #     - "11434:11434"
  #   networks:
  #     - tigger-network
    # Uncomment to use GPU (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres-data:
  ollama-data:

networks:
  tigger-network:
    driver: bridge

